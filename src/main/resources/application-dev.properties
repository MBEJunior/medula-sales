# Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.url = jdbc:mysql://localhost:3306/medula_sales_products?useSSL=false&allowMultiQueries=true&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username = root
spring.datasource.password =
spring.datasource.initialization-mode = always

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.properties.hibernate.format_sql = true
logging.level.org.hibernate.SQL = DEBUG
spring.jpa.hibernate.ddl-auto = update
spring.jpa.open-in-view=true

# Logging
logging.file=logfile.log
logging.level.root=error
logging.level.org.springframework=warn
logging.level.com.medulasales.products=debug

## DevTools
spring.devtools.livereload.enabled = true
spring.devtools.remote.restart.enabled = true

## Upload
spring.servlet.multipart.enabled = true
spring.servlet.multipart.file-size-threshold = 2KB
spring.servlet.multipart.max-file-size = 5MB
spring.servlet.multipart.max-request-size = 35MB
